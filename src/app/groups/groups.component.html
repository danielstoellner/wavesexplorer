<h1>Group List</h1>

<button pButton type="button" label="Add new group" (click)="add(groupname.value, currency.value); groupname.value=''; currency.value=''"></button>

<div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
  <div class="ui-grid-row">
    <div class="ui-grid-col-2">
      Groupname *:
    </div>
    <div class="ui-grid-col-6">
      <input #groupname placeholder="Groupname"/>
    </div>
    <div class="ui-grid-col-4"></div>
  </div>
  <div class="ui-grid-row">
    <div class="ui-grid-col-2">
      Currency *:
    </div>
    <div class="ui-grid-col-6">
      <input #currency placeholder="currency"/>
    </div>
    <div class="ui-grid-col-4"></div>
  </div>
</div>

<br>
<button pButton type="button" (click)="toggle()" style="margin-bottom:10px" label="Toggle view" icon="fa-list"></button>

<div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
  <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
  <input #gb type="text" pInputText size="50" placeholder="Global Filter">
</div>
<p-growl [value]="msgs"></p-growl>


<div *ngIf="groups">
<p-dataTable [value]="groups" [loading]="loading" [rows]="25" [paginator]="true" sortField="groupname" [sortOrder]="-1" [responsive]="true" [stacked]="stacked" [globalFilter]="gb" #dt>

  <p-column styleClass="col-button" [style]="{'width':'50px'}">
    <ng-template let-row="rowData" pTemplate="body">
      <button routerLink="/groups/detail/{{row.id}}" type="button" pButton (click)="selectGroup()" icon="fa-edit"></button>
    </ng-template>
  </p-column>
  <p-column field="name" header="Groupname" [sortable]="true"></p-column>
  <p-column field="currency" header="Currency" [sortable]="true"></p-column>
</p-dataTable>
</div>
