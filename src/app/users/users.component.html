<h1>Users List</h1>

<button pButton type="button" label="Add new User" (click)="add(username.value, givenname.value, surename.value, address.value); username.value=''; givenname.value=''; surename.value=''; address.value=''"></button>

<div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
  <div class="ui-grid-row">
    <div class="ui-grid-col-2">
      Username *:
    </div>
    <div class="ui-grid-col-6">
      <input #username placeholder="Username"/>
    </div>
    <div class="ui-grid-col-4"></div>
  </div>
  <div class="ui-grid-row">
    <div class="ui-grid-col-2">
      Givenname *:
    </div>
    <div class="ui-grid-col-6">
      <input #givenname placeholder="Givenname"/>
    </div>
    <div class="ui-grid-col-4"></div>
  </div>
  <div class="ui-grid-row">
    <div class="ui-grid-col-2">
      Surename *:
    </div>
    <div class="ui-grid-col-6">
      <input #surename placeholder="Sureename"/>
    </div>
    <div class="ui-grid-col-4"></div>
  </div>
  <div class="ui-grid-row">
    <div class="ui-grid-col-2">
      Address *:
    </div>
    <div class="ui-grid-col-6">
      <input #address placeholder="Address"/>
    </div>
    <div class="ui-grid-col-4"></div>
  </div>
</div>

<br>
<button pButton type="button" (click)="toggle()" style="margin-bottom:10px" label="Toggle" icon="fa-list"></button>

<div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
  <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
  <input #gb type="text" pInputText size="50" placeholder="Global Filter">
</div>
<p-growl [value]="msgs"></p-growl>
<p-dataTable [value]="users" [loading]="loading" [rows]="25" [paginator]="true" sortField="surename" [sortOrder]="-1" [responsive]="true" [stacked]="stacked" [globalFilter]="gb" #dt>

  <p-column styleClass="col-button" [style]="{'width':'50px'}">
    <ng-template let-row="rowData" pTemplate="body">
      <button routerLink="/users/detail/{{row.id}}" type="button" pButton (click)="selectUser()" icon="fa-edit"></button>
    </ng-template>
  </p-column>
  <p-column field="givenname" header="Givenname" [sortable]="true" [style]="{'width':'200px'}"></p-column>
  <p-column field="surename" header="Surename" [sortable]="true" [style]="{'width':'200px'}"></p-column>
  <!--
  <p-column field="givenname" header="Name" [style]="{'width':'250px'}">
    <ng-template let-row="rowData" pTemplate="body">
      <a>{{row.givenname}} {{row.surename}}</a>
    </ng-template>
  </p-column>
  !-->
  <p-column field="address" header="Address">
    <ng-template let-row="rowData" pTemplate type="body">
      <a routerLink="/addresses/detail/{{row.address}}">{{row.address}}</a>
    </ng-template>
  </p-column>
</p-dataTable>
